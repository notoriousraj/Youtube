<!DOCTYPE html>
<html>

<head>
    <title>Postion Practice</title>
</head>

<body style="
height: 3000px;
padding-top: 60px;
padding-left: 160px;
">

    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;
    ">
        Header
    </div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0px;
    width: 150px;
    top: 50px;
    bottom: 0px;
    ">
        sidebar
        <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 0px;
    right: 0px;
    ">
            x
        </div>
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 10px;

    ">

    </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">
        div1
    </div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">
        div2
        <div style="
        position: absolute;
        background-color: black;

        ">
           5min

</html>
